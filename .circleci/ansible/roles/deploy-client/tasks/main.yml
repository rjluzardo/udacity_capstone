---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install dependencies."
  become: true
  apt:
    name: ["python3"]
    state: latest
    update_cache: yes

- name: Creates directory
  file:
    path: ~/helloup
    state: directory

- name: "copy script"
  template:
    src: "files/capstone.py"
    dest: "~/helloup/capstone.py"

- name: "copy logs"
  template:
    src: "files/log.txt"
    dest: "~/helloup/log.txt"

- name: run curl
  shell: |
    curl -I http://localhost >> ~/helloup/log.txt

