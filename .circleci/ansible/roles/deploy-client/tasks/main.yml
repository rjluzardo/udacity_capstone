---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["python3"]
    state: latest
    update_cache: yes

- name: Creates directory
  file:
    path: ~/helloup
    state: directory

- name: "copy script"
  template:
    src: "files/capstone.py"
    dest: "~/helloup/capstone.py"

#- name: run curl
#  shell: 'curl -I http://curl -I a4938475e3c9a4f0fb580bf5a5cf8163-873477052.us-west-2.elb.amazonaws.com >> ~/helloup/log.txt'
#  ignore_errors: true

- name: run script
  shell: |
    python3 ~/helloup/capstone.py

- name: "copy logs"
  fetch:
    src: ~/helloup/log.txt
    dest: /tmp/log.txt
    
- name: check log
  shell:  tail ~/helloup/log.txt
  register: out

- debug: var=out.stdout_lines