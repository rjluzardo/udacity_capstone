---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install dependencies."
  become: true
  apt:
    name: ["python3"]
    state: latest
    update_cache: yes