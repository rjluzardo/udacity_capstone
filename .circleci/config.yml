
version: 2.1
orbs:
  # For slack alerts
  slack: circleci/slack@4.1

commands:
  
  destroy-environment:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
    parameters:
      workflow_id:
        type: string
    steps:
      - run:
          name: Destroy environments
          no_output_timeout: 30m
          when: on_fail
          command: |
            aws s3 rm s3://udapeople-frontend-${CIRCLE_WORKFLOW_ID} --recursive
            aws s3 rb s3://udapeople-frontend-${CIRCLE_WORKFLOW_ID} --force
            echo backend-${CIRCLE_WORKFLOW_ID}
            aws cloudformation delete-stack --stack-name backend-${CIRCLE_WORKFLOW_ID}
            echo frontend-${CIRCLE_WORKFLOW_ID}
            aws cloudformation delete-stack --stack-name frontend-${CIRCLE_WORKFLOW_ID}
            echo udapeople-frontend-${CIRCLE_WORKFLOW_ID}
            #exit 1
  
  deploy_client:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
    run:
      name: creates infrastructure
      command: |
        aws cloudformation deploy --template-file .circleci/files/client.yml --tags project=udacity --stack-name client-${CIRCLE_WORKFLOW_ID} --parameter-overrides ID=client-${CIRCLE_WORKFLOW_ID} 

